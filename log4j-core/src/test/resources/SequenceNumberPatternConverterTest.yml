Configuration:
  status: OFF
  name: SequenceNumberPatternConverterTest

  Appenders:
    List:
      - name: List
        PatternLayout:
          pattern: '%sn'

      - name: Padded
        PatternLayout:
          pattern: '%03sn'

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: List
        - ref: Padded
